<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
     integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script> 
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    <script src="./cart.js"></script>
</head>
<body>

    <div class="bg-white w-full">


        <!-- Header  -->
        <div class="header bg-gray-900 flex h-16 items-center">

            <!-- Amazon logo  -->
                <div class="logo w-1/5 ml-10">
                    <a href="./index.html"><h1 class="text-white text-2xl font-bold">amazon</h1></a>
                </div>
            

            <!-- Search Bar  -->
            <input type="text" id="search" placeholder="Search..."
            class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white
            focus:outline-none">

            <!-- Header Categories  -->
            <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 flex text-white
            items-center text-sm cursor-pointer">
                Categories
                <i class="fas fa-angle-down ml-3"></i>
            </div>

            <!-- Search Button  -->
            <div class="search-icon bg-yellow-500 h-9 w-10 flex items-center text-white rounded-r-xl justify-center cursor-pointer">
                <i class="fas fa-search"></i>
            </div>

            <!-- Right Icons  -->
            <div class="icons text-white flex items-center ml-auto mr-8 w-48 justify-around">
                <i class="far fa-heart text-xs cursor-pointer"></i>
                <!-- Cart Icon  -->
                <a href="cart.html" class="ml-4">
                    <div class="cart-icon h-10 w-10 flex items-center justify-center bg-yellow-500 text-white rounded-xl text-xs 
                    cursor-pointer relative">
                        <div class="cart-number absolute -top-1 right-0 h-3 w-4 bg-white text-black flex items-center justify-center 
                        rounded-full">
                            
                        </div>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </a> 
                <i class="far fa-bell cursor-pointer ml-4"></i>
                <svg data-jdenticon-value="roman" class="h-9 cursor-pointer"></svg>
            </div>

        </div>
 

        <!-- Main  Section container  -->
        <div class="main h-screen flex">

            <!-- Sidebar  -->
            <div class="cart-sidebar w-1/5 bg-gray-900 border-t-2 border-gray-700 p-6 h-screen">

                <!-- Sidebar Categories  -->
                <div class="sidebar-categories">

                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold mb-4 p-2
                     bg-gray-700 rounded-lg">
                        <span class="w-8 ml-1"><i class="fas fa-th-large"></i></span>
                        <span>Categories</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2">
                        <span class="w-8 ml-1"></span>
                        <span>Echo and Alexa</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2">
                        <span class="w-8 ml-1"></span>
                        <span>Kindo</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2">
                        <span class="w-8 ml-1"></span>
                        <span>Books</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2">
                        <span class="w-8 ml-1"></span>
                        <span>Electronics</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2">
                        <span class="w-8 ml-1"></span>
                        <span>Home and garden</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2 mb-3">
                        <span class="w-8 ml-1"></span>
                        <span>Fashion</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2 mb-3 hover:bg-gray-700 rounded-lg">
                        <span class="w-8 ml-1"><i class="fas fa-percent"></i></span>
                        <span>Sell on Amazon</span>
                    </div>

                    <div class="sidebar-main-category flex text-white font-bold cursor-pointer p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8 ml-1"><i class="far fa-question-circle"></i></span>
                        <span>Help</span>
                    </div>

                </div>

            </div>

            <!-- Main Section   -->
            <div class="main-section flex-1 p-6 bg-white">
                <h1 class="text-gray-400 text-2xl mb-4">Shopping cart</h1>
                <div class="table-title flex font-bold text-gray-400">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-44">Count</h2>
                    <h2 class="w-44">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-4">


                </div>

                <div class="complete-order flex justify-end mt-8 items-center">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total cost</h2>
                        <div class="total-cost-number text-2xl font-bold text-gray-600">$0.00</div>
                    </div>
                    <div class="complete-order-button flex items-center justify-center w-44 h-10 bg-yellow-500 text-white rounded-lg 
                    cursor-pointer hover:bg-yellow-600">
                        Complete Order
                    </div>
                </div>
            </div>
        </div> 
    </div> 

</body>
</html>
